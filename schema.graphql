type InboundMessage @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  messageId: String! @index
  channelId: String! @index
  nonce: Int! @index
}

type OutboundMessage @entity {
  id: ID!
  blockNumber: Int! @index
  timestamp: DateTime! @index
  messageId: String! @index
  channelId: String @index
  nonce: Int! @index
}
